<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@400;600&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <header class="header">
        <div>
            COUNTER
        </div>
        <div>
            Menu
        </div>
        
    </header>
    
    <main>
        <div class="counter">
            <div class="button-wrapper">
                <button id="add">
                    +
                </button>
            </div>
            
            <div class="button-wrapper">
                <h1 id="number-counter">
                    0
                </h1>     
            </div>
            
            <div class="button-wrapper">
                <button id="remove">
                    -
                </button>
            </div>  
        </div>  
        
        <section class="daisy-container">
            <div class="daisy-box">
                <img src="https://img2.svgdesigns.com/printart/large/FSL_Studio/pgfsl1655.jpg">
            </div>

        </section>

    </main>
    <script src="scripts.js">
        console.log('just checking javascript functionality');
    </script>
</body>
</html>
